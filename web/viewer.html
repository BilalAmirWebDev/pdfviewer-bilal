<!DOCTYPE html>
<html>
  <head>
    <title>PDF.js Viewer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <script src="viewer.js"></script>
    <iframe id="viewerFrame" style="width: 100%; height: 100vh; border: none;"
      src=""></iframe>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      if (file) {
        document.getElementById('viewerFrame').src =
          'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + file;
      } else {
        document.body.innerHTML = '<h2>No PDF specified</h2>';
      }
    </script>
  </body>
</html>
