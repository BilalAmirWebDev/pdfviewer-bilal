<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF.js Viewer</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="viewerFrame"></iframe>
    <script>
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const hash = window.location.hash || "";
      if (file) {
        const fullURL = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(file) + hash;
        document.getElementById("viewerFrame").src = fullURL;
      } else {
        document.body.innerHTML = "<h2>No PDF specified</h2>";
      }
    </script>
  </body>
</html>
